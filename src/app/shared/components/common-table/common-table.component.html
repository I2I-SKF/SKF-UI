<div class="w-100" style="overflow-x: auto;" >


<table mat-table [dataSource]="data">
    <ng-container *ngFor="let column of columns; let columnIndex = index" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let row; let rowIndex = index">
        <ng-container *ngIf="column !== 'Actions'; else actionsColumn">
          {{ row[column] }}
        </ng-container>
        <ng-template #actionsColumn>
          <button mat-button *ngFor="let button of buttons"
            (click)="onButtonClicked(row, button)">
            {{ button }}
          </button>
        </ng-template>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
</div>
<mat-paginator [length]="data.length" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>

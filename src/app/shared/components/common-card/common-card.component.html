<div class="card h-100"  >
    <div class="card-header d-flex align-items-center text-size" style="font-weight: 600;" *ngIf="card_icon || card_title" >
        <span class="material-symbols-outlined" style="font-size: 16px;" *ngIf="card_icon" >
            {{card_icon}}
        </span>
        <span>
            {{card_title}}
        </span>       
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
</div>

<div class="card h-100"  >
    <div class="card-header d-flex align-items-center text-size" [style]="styles" *ngIf="card_icon || card_title" >
        <span class="material-symbols-outlined icon-size me-2"  *ngIf="card_icon" >
            {{card_icon}}
        </span>
        <span class="text-size-rg" >
            {{card_title}}
        </span>       
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
</div>



<div class="center-container">
  <div class="login-container">
    <div class="mb-5">
      <img style="height: 100%;width: 120px;" src="../../../../assets/imges/logo-skf.svg" alt="">  
    </div>
    <div class="header-1 mb-3 page-title-color">LFC Cloud</div>
    <form class="row">
      <div class="col-sm-12 mb-2">
        <input type="email" class="form-control input_border_class" placeholder="Email" />
      </div>
      <div class="col-sm-12 mb-3">
        <input type="password" class="form-control input_border_class" placeholder="Password" />
      </div>
      <div class="col-sm-12 mb-3" >
        <button [routerLink]="'/'" class="btn action-button-1" >
            Login</button>
      </div>
      <div class="col-sm-12 mb-1" >
        <span [routerLink]="'/auth/mail-verification'" class="hyperlink cursor-pointer" >
            Forgot Password? </span>
      </div>
    </form>
  </div>
</div>

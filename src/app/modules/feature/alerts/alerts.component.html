<div class="d-flex justify-content-between" style="margin-bottom: 15px">
    <span class="header-1">Alert Log</span>
  </div>
<div class="w-100 mb-2">
    <form [formGroup]="alerts_form">
      <div class="row">
        <div class="col-sm-2 mb-2">
          <label for="">Device</label>
          <select
            (change)="onDeviceChange($event)"
            formControlName="devices"
            class="form-select input_border_class"
            name=""
            id=""
          >
            <option [value]="device.value" *ngFor="let device of devices_data">
              {{ device.viewValue }}
            </option>
          </select>
        </div>

        <div class="col-auto align-self-end">
          <input value="last_alerts" (change)="onFilterGroupChange($event)" formControlName="alerts_form_radio" class="dispense_radio align-self-end me-2" type="radio" name="alerts_form_radio">

        </div>
        <div class="col-sm-2 mb-2 ">


          <div class="flex-grow-1" >
            <label for="">Last Alert</label>
            <select
              (change)="onAlertChange($event)"
              formControlName="last_alerts"
              class="form-select input_border_class"
              name=""
              id=""
            >
              <option [value]="alert.value" *ngFor="let alert  of alert_data">
                {{ alert.viewValue }}
              </option>
            </select>
          </div>


         
        </div>
        <div class="col-auto align-self-end">

          <input value="dates" (change)="onFilterGroupChange($event)" formControlName="alerts_form_radio" class="dispense_radio align-self-end me-2" type="radio" name="alerts_form_radio">
        </div>
  
        
        <div class="col-sm-2 mb-2">

         <div>
          <label for="">Start Date</label>
          <input
            formControlName="start_date"
            (change)="startDateChange($event)"
            type="date"
            class="form-control input_border_class"
          />
         </div>
        </div>
        <div class="col-sm-2 mb-2">
          <label for="">End Date</label>
          <input
            [min]="alerts_form.get('start_date').value"
            formControlName="end_date"
            (change)="endDateChange($event)"
            type="date"
            class="form-control input_border_class"
          />
        </div>
       
        <div class="col-sm-2 mb-2 ms-auto" style="align-self: end;">
          <button
            (click)="getAlertsData()"
            class="action-button-1 ms-auto"
            style="height: 35px"
          >
            Get Alert Logs
          </button>
        </div>
      </div>
      
    </form>
  </div>
<div style="margin-bottom: 15px;" >
    <app-common-table  [actions]="{type:'dd',data : []}" [columns]="displayed_columns" [data]="data" ></app-common-table>
</div>

<div class="d-flex justify-content-end"    >
   
    <button class="action-button-1" (click)="exportToCsv()" [disabled]="data.length == 0" >Download Logs</button>
</div>

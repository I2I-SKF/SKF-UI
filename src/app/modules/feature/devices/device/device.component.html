<div class="d-flex justify-content-between"  style="margin-bottom: 15px;" >
    <span class="header-1" >Edge Devices</span>
    <button class="action-button-1" (click)="addDevice()"  >Enroll Device</button>
</div>



<div style="margin-bottom: 15px">
  
    <div class="w-100" style="overflow-x: auto">
        <form [formGroup]="dispense_status_form" class="header-color row d-flex align-items-center " style="height: 50px">
          <div class="col-sm-4 d-flex align-items-center ms-2 ">
            
              <span style="text-wrap: nowrap;" for="">Device Status </span>
              <select
                (change)="onDispenseStatusChange($event)"
                formControlName="device_status"
                class="form-select input_border_class ms-2"
                name=""
                id=""
              >
                <option
                  [value]="dispense.value"
                  *ngFor="let dispense of dispense_statuses"
                >
                  {{ dispense.viewValue }}
                </option>
              </select>
           
          </div>
          <div class="col-sm-4 d-flex align-items-center ">
            <label  class="ms-2 alemite_label" for="">Search</label>
            <div
              class="input-group ms-2"
              style="width: unset; height: 38px; align-self: end"
            >
              <input
                (keyup)="onSearch($event)"
                #searchedValue
                type="text"
                class="form-control search-box"
                placeholder="Device ID"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
              <button
                (click)="onClickSearch(searchedValue.value)"
                class="btn search-button"
                type="button"
                id="button-addon1"
                style="height: 35px;"
              >
                <img
                  style="height: 100%"
                  src="../../../../assets/imges/icons/basic_magnifier.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </form>
        <table mat-table [dataSource]="dataSource" class="table table-striped" matSort>
          <ng-container *ngFor="let column of displayed_columns " [matColumnDef]="column">
            <th  mat-sort-header mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> <ng-container *ngIf="column!='Action'"> {{element[column]}} </ng-container>
            
              <select 
              *ngIf="column=='Action'"
              style="min-width: 100px"
              class="action-select"
              (change)="onTableDDSelection($event,element)"
            >
              <option [value]="option.value" *ngFor="let option of element?.['Action']">
                {{ option.viewValue }}
              </option>
            </select>
            </td>

           
          </ng-container>

         
      
          <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
        </table>
      </div>
      <div
        *ngIf="data.length == 0"
        class="header-color d-flex align-items-end justify-content-center p-2 fw-bold"
      >
        No Records Found
      </div>
      <mat-paginator style="border-bottom: 1px solid #383838;" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
      
</div>

<div class="d-flex justify-content-end">
  <button class="action-button-1">Download List</button>
</div>

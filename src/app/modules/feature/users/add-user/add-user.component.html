<div class="useradd-container pe-3 ps-3">

    <div class="d-flex justify-content-between"  style="margin-bottom: 15px;padding-top: 15px;" >
        <span class="header-1" >Add User</span>
    </div>
    <form class="row" >
        
        <div class="col-sm-6 mb-2">

            <label class="mb-2" for="">Name</label>
            <input type="text" class="form-control input_border_class" >
        
        </div>
        <div class="col-sm-6 mb-2">

            <label class="mb-2" for="">Email</label>
            <input type="text" class="form-control input_border_class" >
        
        </div>
        <div class="col-sm-6 mb-2">

            <label class="mb-2" for="">User Role</label>
            <select class="form-select"  name="" id="">
                <option value="">Admin</option>
                <option value="">Device Manager</option>
                <option value="">Site Manager</option>
            </select>
        
        </div>
        <div class="col-sm-6 mb-2">

            <label class="mb-2" for="">Status</label>
            <select class="form-select"  name="" id="">
                <option value="">Activated</option>
                <option value="">Suspended</option>
                <option value="">Deleted</option>
            </select>
        
        </div>
        <div class="col-sm-6 mb-2">

            <label class="mb-2" for="">Contact Number</label>
            <input type="number" class="form-control input_border_class" >
        
        </div>
        
        

        
        <div class="col-sm-12 d-flex justify-content-end mb-2 mt-2 mb-2">
            <button type="button" class="action-button-1" (click)="closeModal()"  >Cancel</button>
            <button class="action-button-1  ms-2" >Submit</button>
        </div>
       
    </form>
</div>

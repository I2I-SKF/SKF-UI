<div class="d-flex justify-content-between"  style="margin-bottom: 15px;" >
    <span class="header-1" >Users</span>
    <button class="action-button-1"  (click)="addUser()" >Add User</button>
</div>
<div style="margin-bottom: 15px;" >
    <form
    [formGroup]="user_form"
    class="header-color row m-0 pt-1 pb-1"
    style="min-height: 50px"
  >
    <div class="col-sm-4">
      <span style="text-wrap: nowrap" for="">Device Status </span>
      <select
        (change)="onUserStatusChange($event)"
        formControlName="user_status"
        class="form-select input_border_class"
        name=""
        id=""
      >
      <option value="all">All</option>
        <option
          [value]="status.status_name"
          *ngFor="let status of user_status_list"
        >
          {{ status.status_name }}
        </option>
      </select>
    </div>
    <div class="col-sm-4">
      <label class="alemite_label" for="">Search</label>
      <div
        class="input-group"
        style="width: unset; height: 38px; align-self: end"
      >
        <input
          (keyup)="onSearch($event)"
          #searchedValue
          type="text"
          class="form-control search-box"
          placeholder="Username"
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
        />
        <button
          (click)="onClickSearch(searchedValue.value)"
          class="btn search-button"
          type="button"
          id="button-addon1"
          style="height: 35px"
        >
          <img
            style="height: 100%"
            src="../../../../assets/imges/icons/basic_magnifier.svg"
            alt=""
          />
        </button>
      </div>
    </div>
  </form>
    <app-common-table  (buttonClicked)="catchTableButtonClick($event)" [actions]="{type:'btn',data : ['Action']}" [columns]="displayed_columns" [data]="data" ></app-common-table>
</div>

<div class="d-flex justify-content-end"    >
   
    <button class="action-button-1" (click)="exportToCsv()" [disabled]="data.length == 0" >Download List</button>
</div>
